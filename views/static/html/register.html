<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="/static/js/register.js"></script>
</head>

<body style="background-image: url('/static/images/gray-eletric-guitar-bg-1920x1200.png');">
  <div class="container text-left align-items-center py-5 col-sm-6">
    <div class="card shadow-2-strong align-items-center px-2 py-3">
      <h3 class="text-center py-1">Cadastre-se na Castanha Som</h3>
      <div class="col-sm-7">
        <label for="name" class="col-sm-8 col-form-label">Nome de Usu√°rio:</label>
        <input type="text" class="form-control" id="name" style="background-color: #D9D9D9;">
        <p class="text-left" style="color: red;" id="name_err"></p>
      </div>
      <div class="col-sm-7">
        <label for="email" class="col-sm-8 col-form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" style="background-color: #D9D9D9;">
        <p class="text-left" style="color: red;" id="email_err"></p>
      </div>
      <div class="col-sm-7">
        <label for="password" class="col-sm-8 col-form-label">Senha:</label>
        <input type="password" class="form-control" id="password" style="background-color: #D9D9D9;">
        <ul class="list-group">
          <p class="list-group-item text-left" style="color: red; display: none;" id="length_err">aaa</p>
          <p class="list-group-item text-left" style="color: red; display: none;" id="uppercase_err">aaa</p>
          <p class="list-group-item text-left" style="color: red; display: none;" id="numeric_err">aaa</p>
          <p class="list-group-item text-left" style="color: red; display: none;" id="especial_err">aaa</p>
        </ul>
      </div>
      <div class="col-sm-7">
        <label for="confirmation" class="col-sm-8 col-form-label">Confirmar Senha:</label>
        <input type="password" class="form-control" id="confirmation" style="background-color: #D9D9D9;">
        <p class="text-left" style="color: red;" id="confirmation_err"></p>
      </div>
      <div class="col-sm-7 text-center">
        <br>
        <input type="button" class="btn btn-primary" onclick="register()" id="send" value="Enviar">
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
