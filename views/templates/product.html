{{define "productPage"}}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Informações Produto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #504A4A;">
  {{template "_navbar" .}}
  <div class="container justify-content-md-center mt-5 mb-5 p-5" style="background-color: white;">
    <div class="row row-cols-2 justify-content-md-center">
      <div class="col col-md-4 mt-3">
        <div class="card mb-4">
          <img class="card-img-top" src="/static/images/products/{{.ImageName}}">
        </div>
      </div>
      <div class="col col-md-6">
        <div class="card mt-3">
          <div class="card-header text-start">
            <h5 class="card-title">{{.Name}}</h5>
            <p class="card-text">Categoria: {{.Type}}</p>
          </div>
          <div class="card-body">
            <div class="row row-cols-2">
              <div class="col text-start">
                <p class="card-text">À vista: R$ {{.InCashValue}}</p>
                <p class="card-text">Ou</p>
                <p class="card-text">R$ {{.InstallmentValue}} em até 12x</p>
              </div>
              <div class="col text-end">
                <input class="form-control card-text" type="text">
                <br>
                <input class="btn btn-success card-text" type="button" value="Calcular">
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center justify-content-md-center mt-3">
          <div class="col">
            <input class="btn btn-success card-text" onclick="" type="button" value="Adicionar ao carrinho">
          </div>
        </div>
      </div>
    </div>
    <div class="row row-cols-10 justify-content-md-center">
      <div class="col col-md-5 text-break">
        <p class="text-start ms-3">Descrições Técnicas:</p>
        <ul class="list-group list-group-flush">
          {{range $i, $v := .Descriptions}}
          <li class="list-group-item">
            <h6>{{$v.Value}}</h6>
          </li>
          {{end}}
        </ul>
      </div>
      <div class="col col-md-5">
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
{{end}}
