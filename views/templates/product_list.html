{{define "productList"}}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #504A4A;">
  {{template "_navbar" .}}
  <div class="container-fluid mt-5 p-5">
    {{if gt .Len 0}}
      <div class="row row-cols-4 justify-content-sm-start">
    {{range $i, $data := .Products}}
        <div class="col col-sm-auto mb-5">
          <div class="justify-content-md-center" style="width: 80%; height: 100%;">
            <a href="/products/info?name={{$data.Name}}" style="text-decoration: none; color: black;">
              <div class="card" style="height: 400px; width: 320px;">
                <div style="height: 350px;" class="mt-3">
                  <img class="card-img-center" style="width: 300px; height: 300px;"
                    src="/static/images/products/{{$data.ImageName}}" alt="product image">
                </div>
                <div class="card-body text-center">
                  <p class="cart-text fs-5">{{$data.Name}}</p>
                  <p class="card-text fs-6">R$ {{$data.InCashValue}}</p>
                </div>
              </div>
            </a>
          </div>
        </div>
    {{end}}
      </div>
    {{else}}
    <div class="justify-content-md-center">
      <h1 class="text-center" style="color: white;">Nenhum produto encontrado</h1>
    </div>
    {{end}}
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
{{end}}
