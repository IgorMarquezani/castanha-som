{{define "cart"}}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #504A4A;">
  {{template "_navbar" .}}
  <div class="container-md mt-5">
    <div class="row gap-5 justify-content-md-center">
      <div class="card col col-md-auto mb-5" style="background-color: white; width: 800px;">
        <div class="row row-cols-1">
          {{range $i, $item := .Items}}
          <div class="col mt-5 mb-3">
            <div class="row g-0 text-start">
              <div class="col-md-5">
                <a href="/products/info?name={{$item.Name}}">
                  <img src="/static/images/products/{{$item.ImageName}}" class="img-fluid rounded-start" alt="...">
                </a>
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title">{{$item.Name}}</h5>
                  <p class="card-text">Valor: R$ {{$item.Value}}</p>
                  <p class="card-text">
                    <small class="text-muted">Quantidade: {{$item.Quantity}}
                      <button class="btn btn-outline-success ms-3" type="button" style="height: 8; height: 8;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                          class="bi bi-plus" viewBox="0 0 16 16">
                          <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                        </svg>
                      </button>
                    </small>
                  </p>
                  <input class="btn btn-danger" type="button" value="Remover">
                </div>
              </div>
            </div>
          </div>
          {{end}}
        </div>
      </div>
      <div class="col col-sm-auto card" style="background-color: white; width: 240px; height: 100px;">
        <ul class="nav flex-column text-center">
          <li class="nav-item mt-2">
            <h5>Subtotal: R$ {{.Total}}</h5>
          </li>
          <li class="nav-item mt-2 mb-2">
            <input class="btn btn-success" type="button" value="Finalizar pedido">
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
{{end}}
