{{define "home"}}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #504A4A;">
  {{template "_navbar" .}}
  <div class="container-fluid mt-5 p-5">
    <div class="row justify-content-md-center">
      <div class="col col-sm-3 mr-5">
        <a href="/products/list?type=Violão" style="text-decoration: none; color: black;">
          <div class="card" style="width: 100%; height: 100%;">
            <img class="card-img-bot" style="width: 100%; height: 100%;" src="/static/images/black-and-white-guitar.png"
              alt="Card image guitar">
            <div class="card-header" style="height: 10%;">
              <p class="card-text text-center">Violões</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col col-sm-3">
        <a href="/products/list?type=Guitarra" style="text-decoration: none; color: black;">
          <div class="card" style="width: 100%; height: 100%;">
            <img class="card-img-bot" style="width: 100%; height: 100%;"
              src="/static/images/black-and-white-eletric-guitar.png" alt="Card image eletric guitar">
            <div class="card-header" style="height: 10%;">
              <p class="card-text text-center">Guitarras</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col col-sm-3 ml-5">
        <a href="/products/list?type=Baixo" style="text-decoration: none; color: black;">
          <div class="card" style="width: 100%; height: 100%;">
            <img class="card-img-bot" style="width: 100%; height: 100%;" src="/static/images/black-and-white-bass.png"
              alt="Card image bass">
            <div class="card-header" style="height: 10%;">
              <p class="card-text text-center">Baixos</p>
            </div>
          </div>
      </div>
      </a>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
{{end}}
